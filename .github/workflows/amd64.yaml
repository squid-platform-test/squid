name: Test amd64

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        type: string
        default: master
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        type: choice
        options:
          - master
          - v7
        default: master
  schedule:
  - cron: "10 3 * * 1"
#  push:
#    branches: [ github-actions-multiplatform ]

jobs:
  amd64:
    uses: ./.github/workflows/platform.yaml
    with:
      platform: amd64
      branch: ${{ inputs.branch }}
